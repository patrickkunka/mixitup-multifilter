<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="../reset.css" rel="stylesheet"/>
        <link href="./style.css" rel="stylesheet"/>

        <title>MixItUp Demo - Basic</title>
    </head>
    <body>
        <form class="controls">
            <button type="reset" class="control">Show All</button>

            <fieldset data-filter-group class="control-group">
                <label class="control-group-label">Color</label>

                <button type="button" class="control" data-toggle=".green">Green</button>
                <button type="button" class="control" data-toggle=".blue">Blue</button>
                <button type="button" class="control" data-toggle=".pink">Pink</button>
            </fieldset>

            <fieldset data-filter-group class="control-group">
                <label class="control-group-label">Size</label>

                <button type="button" class="control" data-filter=".small">Small</button>
                <button type="button" class="control" data-filter=".medium">Medium</button>
                <button type="button" class="control" data-filter=".large">Large</button>
            </fieldset>

            <fieldset data-filter-group class="control-group">
                <label class="control-group-label">Shape</label>

                <select multiple>
                    <option value="">Choose a Shape</option>
                    <option value=".square">Square</option>
                    <option value=".circle">Circle</option>
                    <option value=".triangle">Triange</option>
                </select>
            </fieldset>

            <fieldset data-filter-group class="control-group">
                <label class="control-group-label">Shape</label>

                <input type="checkbox" name="color" value=".green"/>
                <input type="checkbox" name="color" value=".blue"/>
                <input type="checkbox" name="color" value=".pink"/>
            </fieldset>

            <fieldset data-filter-group class="control-group">
                <label class="control-group-label">Shape</label>

                <input type="radio" name="size" value=".large"/>
                <input type="radio" name="size" value=".small"/>
            </fieldset>

            <!--<fieldset data-filter-group class="control-group">
                <input type="text" placeholder="Search by name" data-search-attribute="name"/>
            </fieldset>-->

            <button type="button" class="control" data-sort="default:asc">Asc</button>
            <button type="button" class="control" data-sort="default:desc">Desc</button>
        </form>

        <div class="container">
            <div class="mix green small square" data-name="foo"></div>
            <div class="mix green medium square" data-name="bar"></div>
            <div class="mix blue large triangle" data-name="car"></div>
            <div class="mix pink large circle" data-name="baz"></div>
            <div class="mix green small circle" data-name="caz"></div>
            <div class="mix blue medium triange" data-name="coo"></div>
            <div class="mix pink small square"></div>
            <div class="mix blue small square"></div>

            <div class="gap"></div>
            <div class="gap"></div>
            <div class="gap"></div>
        </div>

        <script src="../mixitup.min.js"></script>
        <script src="../../dist/mixitup-multifilter.js"></script>

        <script>
            var containerEl = document.querySelector('.container');

            var mixer = mixitup(containerEl, {
                multifilter: {
                    enable: true,
                    logicWithinGroup: 'or',
                    logicBetweenGroups: 'and',
                    parseOn: 'change',
                    minSearchLength: 3
                }
            });
        </script>
    </body>
</html>
